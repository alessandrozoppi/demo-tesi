{% extends 'main.html' %}
{% block content %}
<h1>Grocery list</h1>
{% if ingredients %}
	{% for ingredient in ingredients %}
		<ul>
			<li>
				{{ ingredient.name }}
				<a href="/grocery-list/delete/{{ ingredient.id }}">X</a>
			</li>
		</ul>
	{% endfor %}
{% else %}
	<strong>the list is empty</strong>
{% endif %}
{% endblock %}
