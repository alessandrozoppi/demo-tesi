{% extends 'main.html' %}
{% block page %}: grocery list{% endblock %}
{% block content %}
{% if ingredients %}
	<ul class="groceryList">
		{% for ingredient in ingredients %}
		<li>
			<div class="ingredientToBuy">
			<p>{{ ingredient.name }}</p>
			<a id="deleteIcon" href="/grocery-list/delete/{{ ingredient.id }}">x</a>
			</div>
		</li>
		{% endfor %}
	</ul>

{% else %}
	<strong>the list is empty</strong>
{% endif %}
{% endblock %}
